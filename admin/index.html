<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blind Voting System</title>
    <link rel="stylesheet" href="../site/styles/tailwind.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0.875rem 1rem;
            width: 100%;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #DA291C;
            box-shadow: 0 0 0 3px rgba(218, 41, 28, 0.1);
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: #DA291C;
            color: white;
            padding: 0.875rem 2rem;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(218, 41, 28, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: #b91f16;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(218, 41, 28, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .title {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h1 class="title">Admin Portal</h1>
        <p class="subtitle">Sign in to manage elections</p>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="input-glass" 
                    placeholder="admin@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="input-glass" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="submitBtn" class="btn-primary">
                <span id="submitText">Sign In</span>
                <span id="loadingIndicator" class="hidden">
                    <span class="loading-spinner"></span>
                    Signing in...
                </span>
            </button>
        </form>
    </div>

    <script type="module">
        import { authManager } from './js/auth.js';

        // Redirect if already authenticated
        await authManager.redirectIfAuthenticated('/admin/dashboard.html');

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            hideError();
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading state
            setLoading(true);

            // Attempt login
            const result = await authManager.signIn(email, password);

            if (result.success) {
                // Get return URL or default to dashboard
                const urlParams = new URLSearchParams(window.location.search);
                const returnUrl = urlParams.get('return') || '/admin/dashboard.html';
                window.location.href = decodeURIComponent(returnUrl);
            } else {
                setLoading(false);
                showError(result.error || 'Invalid email or password');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            submitText.classList.toggle('hidden', isLoading);
            loadingIndicator.classList.toggle('hidden', !isLoading);
        }

        // Clear error on input
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', hideError);
        });
    </script>
</body>
</html>
